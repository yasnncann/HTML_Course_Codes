<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boş HTML Dosyası</title>
    <style>
        meter {
            height: 50px;
            width: 300px;

        }
    </style>

</head>

<body>
    <br><br>
    <fieldset>
        <legend>GRUPLAMA</legend>
        <button>A</button>
        <button>B</button>
        <button>C</button> <br><br><br>
        <label for="">ORDU</label><BR></BR>
        <LABEl>İSTABUL</LABEl>
    </fieldset>
    <datalist id="renklist">
        <option value="Mavi" selected></option>
        <option value="Mor"></option>
        <option value="Yeşil"></option>
        <option value="Kırmızı"></option>
    </datalist>
    <input type="text" name="renklist" list="renklist"><br><br>
    <select name="" id="">
        <optgroup label="Meyveler">
            <option value="armut">Armut</option>
            <option value="elma">Elma</option>
        </optgroup>
        <optgroup label="Sebzeler">
            <option value="patates">Patates</option>
            <option value="Marul">Marul</option>
        </optgroup>
    </select><br><br>
    <meter value="70" min="0" max="100"></meter>
    <br>
    <meter value="0.8"></meter>
    <br>
    <progress value="0.4"></progress>
    <br>
    <output></output>
</body>

</html>
