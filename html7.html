<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boş HTML Dosyası</title>
    <style>
        #üstMet {
            background-color: yellow;

        }

        #ortMet {
            padding: 50px;
            border: 2px solid black;
        }

        #altMet {
            border: 2px solid black;
            width: 150px;
            height: auto;
        }
    </style>

</head>

<body>
    <div id="üstMet">Bu Metinin Zemini Sarıdır...</div>
    <div id="ortMet">Bu Metinin Kenarları Siyah ve Her Taraftan 50px Kaydırılmıştır...</div>
    <div id="altMet">Bu Metinin Kenarları Siyah, Genişliği 150px ve yüksekliği otomatiktir... </div>
</body>

</html>
